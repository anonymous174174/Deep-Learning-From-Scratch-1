# sweep_config.yaml
method: random
metric:
  name: val_accuracy
  goal: maximize
parameters:
  epochs:
    values: [5, 10]
  optimizer:
    values: [sgd, momentum, nag, rmsprop, adam, nadam]
  learning_rate:
    values: [0.001, 0.0001]
  batch_size:
    values: [16, 32, 64]
  hidden_size:
    values: [32, 64, 128]
  num_layers:
    values: [3, 4, 5]
  activation:
    values: [sigmoid, tanh, ReLU]
  weight_init:
    values: [random, Xavier]
  weight_decay:
    values: [0, 0.0005, 0.5]
